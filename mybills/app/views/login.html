<div class="banner"><
  <div class="container">
    <div class="row centered-form">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel-heading">
          <h3 align="center">Login to Bill Me App</h3>
        </div>
          <div class="account-wall">
            <form class="form-signin">
              <input ng-model="auth.email" type="text" class="form-control" placeholder="Email" required autofocus><br />
              <input ng-model="auth.password" type="password" class="form-control" placeholder="Password" required><br />
              <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
             </form>
          </div>
        </div>
      </div>
      </div>
</div>
